<!DOCTYPE html>
<html lang="en">
<head>
        <title>Contact</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contactus.css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
     <div class="container">
       
         <h1> Conatct Us </h1>
         <form action="" class="my-form">

             <div class="form-1">
             <label class="move-up" for="name"> Full Name </label>
          <input type="text" id="name" class="gt-input">
        </div>

        <div class="form-1">
                <label  for="name"> Email  </label>
             <input type="text" id="email" class="gt-input">
           </div>

           <div class="form-1">
                <label for="name"> Your Message </label>
                <textarea name="Message"  id="Message" cols="30" rows="10"  class="gt-input gt-text"></textarea>
           </div>
              <input type="submit" value="submit" class="btn">
        </form>
     </div>
 
   <script src="contact.js"> </script>

</body>
</html>
